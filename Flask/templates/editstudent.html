<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Edit Student</h2>

<form action="/edit/{{ student.id }}" method="POST">
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>

    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ student.email }}" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender">
        <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if student.gender == 'Other' %}selected{% endif %}>Other</option>
    </select>

    <label for="hobbies">Hobbies</label>
    <input type="text" id="hobbies" name="hobbies" value="{{ student.hobbies }}">

    <label for="country">Country</label>
    <input type="text" id="country" name="country" value="{{ student.country }}" required>

    <button type="submit">Update Student</button>
</form>

</body>
</html>
